<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Berbosidad - CSS Selectors Activity</title>

<style type="text/css">

  * {
    font-family: Helvetica;
  }

  h2, h4 {
    text-align: center;
  }

  div.horizontal {
    float: left;
    width: 23%;
    padding:15px;
  }

  div.design:hover {
    border: 5px solid;
    border-color: #777777;
  }

   div.design img {
    width: 100%;
    height: auto;
  }

  div.desc{
    text-align: center;
    padding: 15px;
  }

</style>
</head>

<body>
  <h2>CSS Selectors activity</h2>

  <h4>Hover over each Images to see the effect</h4>

    <div class= "horizontal">
     <div class="design">
      <img src="img_5terre.jpg" alt="Cinque Terre" width="450" height="300">
       <div class="desc">Cinque Terre</div>
      </div>
    </div>


    <div class= "horizontal">
     <div class="design">
      <img src="img_forest.jpg" alt="Forest" width="450" height="300">
        <div class="desc">Forest</div>
      </div>
    </div>

    <div class= "horizontal">
     <div class="design">
      <img src="img_lights.jpg" alt="Northern Lights" width="450" height="300">
       <div class="desc">Northern Lights</div>
      </div>
    </div>

    <div class= "horizontal">
      <div class="design">
       <img src="img_mountains.jpg" alt="Mountains" width="450" height="300">
        <div class="desc">Mountains</div>
      </div>
    </div>

</body>
</html>
